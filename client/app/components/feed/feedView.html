<!-- Up / Down Vote Begin -->
<div class="col-md-2 col-xs-2" id="left">
    <img src="http://enditmovement.com/assets/images/x-red.png" height="140px" width="140px" ng-click="feed.deRep()" class="img-responsive pull-left">
</div>

<!-- Up / Down Vote End -->

<!-- Begin Feed View -->
<div class="col-md-8 col-xs-8 feed">
  <h1 class="text-center">{{feed.projects[0].title}}</h1>
  <hr>
  <div class="row">
    <!-- Repeat for every image, limited to 2. -->
    <div class="col-md-6 text-center" ng-repeat="img in feed.projects[0].images | limitTo: 2 track by $index">
      <img ng-src="{{img}}" err-src="http://www.aviatorcameragear.com/wp-content/uploads/2012/07/placeholder_2.jpg" class="img-rounded" height="70%" width="100%"> 
    </div>
  </div>
  
  
  <!-- Pull in project description -->
  <div class="row description">
    <h3>{{feed.projects[0].title}}</h3>
    <p>{{feed.projects[0].description}}</p>
  </div>

  <div class="text-center">
    <h1 class="text-center">Contributors</h1>
    <hr>
    <!-- Repeat for every contributor, limited to 3. -->
    <div class="col-md-4" ng-repeat="contrib in feed.projects[0].contributors | limitTo: 3 track by $index">
      <img src="https://d1fj9gpaeca6ia.cloudfront.net/static/global/images/no_profile_photo.png" alt="" class="img-circle" height="140px" width="140px">
      <p>{{contrib}}</p>
    </div>
    Join us and {{feed.projects[0].contributors.length - 3}} more contributors!
  </div>

  <div class="text-center">
    <button class="btn btn-raised btn-primary" ng-click="feed.addContrib()">Contribute</button>
  </div>
</div>
<!-- End Feed View -->

<div class="col-md-2 col-xs-2" id="right">
  <img src="http://www.clker.com/cliparts/D/z/C/2/q/E/check-mark-md.png" height="140px" width="140px" ng-click="feed.rep()" class="img-responsive pull-right">
</div>
