<div>
  <!-- TODO: Update function call here -->
  <p>Here we're in the create form field</p>
  <form>
    <div class="col-md-4">
      <label>Title</label>
      <input type="text" class="form-control" placeholder="Enter title" ng-model="create.project_title">

      <label>Description</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>

    <div class="col-md-4">
      <label>Project Owner</label>
      <input type="text" class="form-control" placeholder="Enter name">

      <label>Contributors</label>
      <textarea class="form-control" rows="3"></textarea>

      <button ng-click="todo()" class="btn btn-lg btn-block btn-success">Submit</button>
    </div>

    <div class="col-md-4">
      <label>Location</label>
      <input type="text" class="form-control" placeholder="Where is it?">

      <label>Images</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>
  </form>
</div>
