<div class="container forms">
  <form class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label for="inputEmail" class="col-md-2 control-label" >Email</label>
        <div class="col-md-6">
          <input type="email" class="form-control" id="inputEmail" placeholder='Enter Email Address' ng-model="signIn.email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-md-2 control-label">Password</label>
        <div class="col-md-6">
          <input type="password" class="form-control" id="inputPassword"  placeholder='Enter Password' ng-model="signIn.password">
        </div>
      </div>

      <div class="form-group">
        <p ng-if="signIn.failed" class="text-center signinError">Oops! Invalid username or password, please try again.</p>
        <p class='text-center'>Don't have an account? <a href="#/signup">Sign Up</a></p>
        <div class="col-md-6 col-md-offset-4">
          <button type="submit" class="btn btn-primary" ng-click="signIn.signIn()">SIGN IN</button>
        </div>
      </div>
    </fieldset>
  </form>
  
</div>
